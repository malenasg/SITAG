{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2>Editar Cliente: {{ cliente.nombre }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">Guardar cambios</button>
</form>

<a href="{% url 'clientes:lista_clientes' %}">Volver a la lista</a>
{% endblock %}
