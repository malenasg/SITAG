{% extends 'base.html' %}

{% block title %}Editar Cliente | SITAG{% endblock %}

{% block content %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
/* ===== CONTENEDOR PRINCIPAL ===== */
.form-container {
  width: 360px;              /* más chico */
  margin: 40px 0 0 60px;     /* más arriba y desplazado a la izquierda */
  background: #fff;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  position: relative;
}

/* ===== TÍTULO ===== */
.form-container h2 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: left; /* alineado con el formulario */
  color: #222;
}

/* ===== CAMPOS ===== */
.form-container form p {
  display: flex;
  flex-direction: column;
  margin-bottom: 14px;
}

.form-container label {
  font-weight: 600;
  margin-bottom: 5px;
  color: #333;
  font-size: 0.9rem;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="tel"],
.form-container input[type="number"] {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.9rem;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.form-container input:focus {
  outline: none;
  border-color: #22a745;
  box-shadow: 0 0 4px rgba(34, 167, 69, 0.3);
}

/* ===== BOTÓN GUARDAR ===== */
.btn-guardar {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #22a745;
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.2s, transform 0.1s;
  font-size: 0.9rem;
}

.btn-guardar:hover {
  background-color: #1e8f3c;
  transform: scale(1.02);
}

.btn-guardar i {
  margin-right: 6px;
}

/* ===== LINK VOLVER ===== */
.btn-volver {
  display: block;
  margin-top: 12px;
  color: #555;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.85rem;
  transition: color 0.2s;
  text-align: left;
}

.btn-volver:hover {
  color: #22a745;
}
</style>

<div class="form-container">
  <h2>Editar Cliente: {{ cliente.nombre }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-guardar">
      <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
    </button>
  </form>

  <a href="{% url 'clientes:lista_clientes' %}" class="btn-volver">
    <i class="fa-solid fa-arrow-left"></i> Volver a la lista
  </a>
</div>
{% endblock %}
