{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - SITAG</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #080d25 0%, #080d25 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logout-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 500px;
      max-width: 90vw;
      text-align: center;
    }

    .logo-img { width: 200px; margin-bottom: 25px; }

    h2 { color: #080d25; margin-bottom: 25px; }

    .logout-button {
      padding: 15px 25px;
      background: #00a524;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .logout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <img class="logo-img" src="{% static 'img/logo.png' %}" alt="Logo SITAG">
    <h2>Has cerrado sesi√≥n correctamente</h2>
    <a href="{% url 'login' %}" class="logout-button">Volver al Login</a>
  </div>
</body>
</html>
