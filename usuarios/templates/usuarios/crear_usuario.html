{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Usuario | SITAG{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 600px; border-radius: 15px;">
        <h3 class="text-center mb-4" style="color: #0a3d2e;">游녻 Crear nuevo usuario</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre_completo" class="form-label fw-bold">Nombre completo</label>
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Ej: Juan P칠rez" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ej: jperez" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="usuario@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label fw-bold">Rol</label>
                <select class="form-select" id="rol" name="rol" required>
                    <option value="">Seleccionar rol...</option>
                    <option value="administrador">Administrador</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                <label class="form-check-label fw-bold" for="activo">Usuario activo</label>
            </div>
            
            <div class="mb-3">
                <label for="password1" class="form-label fw-bold">Contrase침a</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese una contrase침a" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label fw-bold">Confirmar contrase침a</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Repita la contrase침a" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                <button type="submit" class="btn btn-success px-4">Crear usuario</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
