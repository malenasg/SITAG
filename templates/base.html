<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SITAG{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/styles.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ececec;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1b1c3bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            height: 100%;
            box-sizing: border-box;
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }

        .sidebar nav {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar nav a.active {
            background-color: #508364;
        }

        .sidebar nav a:hover {
            background-color: #080d25;
        }

        .inline-form { 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }

        .inline-form .btn {
            width: 180px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: white;
            background-color: #b5b5c8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .inline-form .btn:hover {
            background-color: #424242ff;
            transform: translateY(-2px);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .main-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        footer {
            margin-top: 0px;   
            margin-bottom: 0px;    
            padding: 5px 0;
            text-align: center;
            color: #555;
            font-size: 1rem;   
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <img class="logo" src="{% static 'img/logo-circulo.png' %}" alt="Logo SITAG">
            <nav>
                <a href="{% url 'inicio:inicio' %}" class="{% if request.resolver_match.url_name == 'inicio' %}active{% endif %}">
                    <i class="fa-solid fa-house"></i> Inicio
                </a>
                <a href="{% url 'clientes:lista_clientes' %}" class="{% if request.resolver_match.url_name == 'lista_clientes' %}active{% endif %}">
                    <i class="fa-solid fa-users"></i> Clientes
                </a>
                <a href="{% url 'trabajos:lista_trabajos' %}" class="{% if request.resolver_match.url_name == 'lista_trabajos' %}active{% endif %}">
                    <i class="fa-solid fa-briefcase"></i> Trabajos
                </a>
                {% if request.user.rol == 'administrador' %}
                    <a href="{% url 'usuarios:lista_usuarios' %}" class="{% if request.resolver_match.url_name == 'lista_usuarios' %}active{% endif %}">
                        <i class="fa-solid fa-user"></i> Usuarios
                    </a>
                {% endif %}
            </nav>
        </div>

        <form action="{% url 'logout' %}" method="post" class="inline-form">
            {% csrf_token %}
            <button type="submit" class="btn">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n
            </button>
        </form>
    </aside>

    <!-- Main content -->
    <main>
        <div class="main-scroll">
            {% block content %}{% endblock %}
        </div>
        <footer>
            &copy; {{ year }} SITAG
        </footer>
    </main>
</body>
</html>
