<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SITAG{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/styles.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1b1c3bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            min-height: 100vh;
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar nav a.active {
            background-color: #508364;
        }

        .sidebar nav a:hover {
            background-color: #080d25;
        }

        /* Botón de cerrar sesión */
        .inline-form { 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }
        .inline-form .btn {
            width: 180px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: white;
            background-color: #b5b5c8;
        }
        .inline-form .btn:hover {
            background-color: #424242ff;
            transform: translateY(-2px);
        }

        /* Main content */
        main {
            flex: 1;
            padding: 30px;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <!-- Logo -->
            <img class="logo" src="{% static 'img/logo-circulo.png' %}" alt="Logo SITAG">

            <!-- Menú -->
            <nav>
                <a href="{% url 'inicio:inicio' %}" class="{% if request.resolver_match.url_name == 'inicio' %}active{% endif %}">Inicio</a>
                <a href="{% url 'clientes:lista_clientes' %}" class="{% if request.resolver_match.url_name == 'lista_clientes' %}active{% endif %}">Clientes</a>
                <a href="{% url 'trabajos:lista_trabajos' %}" class="{% if request.resolver_match.url_name == 'lista_trabajos' %}active{% endif %}">Trabajos</a>
                {% if request.user.rol == 'administrador' %}
                    <a href="{% url 'usuarios:lista_usuarios' %}" class="{% if request.resolver_match.url_name == 'lista_usuarios' %}active{% endif %}">Usuarios</a>
                {% endif %}
            </nav>
        </div>

        <!-- Botón de cerrar sesión -->
        <form action="{% url 'logout' %}" method="post" class="inline-form">
            {% csrf_token %}
            <button type="submit" class="btn">Cerrar sesión</button>
        </form>
    </aside>

    <!-- Main content -->
    <main>
        {% block content %}
        {% endblock %}
        <footer style="margin-top: 30px; text-align: center; color: #555;">
            &copy; {{ year }} SITAG
        </footer>
    </main>
</body>
</html>
