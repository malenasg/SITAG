<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SITAG{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/styles.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ececec;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-color: #ececec;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 0; /* antes 30px */
        }


        .main-scroll {
            flex: 1;
            overflow-y: auto
            padding: 30px;
            box-sizing: border
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1b1c3bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            height: 100%;
            box-sizing: border-box;
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }

        .sidebar nav {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar nav a.active {
            background-color: #508364;
        }

        .sidebar nav a:hover {
            background-color: #080d25;
        }

        .inline-form { 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }

        .inline-form .btn {
            width: 180px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: white;
            background-color: #b5b5c8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .inline-form .btn:hover {
            background-color: #424242ff;
            transform: translateY(-2px);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .main-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        footer {
            text-align: center;
            color: #555;
            font-size: 1rem;   
            flex-shrink: 0;
            
        }

        /* Toast container */
        #toast-container {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        /* Toast base */
        .toast {
            display: flex;
            align-items: center;
            gap: 12px;

            padding: 14px 20px;
            min-width: 260px;

            border-radius: 12px;

            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.12);

            color: white;
            font-weight: 600;

            box-shadow: 0px 6px 18px rgba(0,0,0,0.22);

            animation: toastSlideIn 0.45s ease forwards;

            opacity: 1;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        /* Ocultar */
        .toast.hide {
            opacity: 0;
            transform: translateX(40px) scale(0.95);
        }

        /* Iconos */
        .toast i {
            font-size: 20px;
        }

        /* Colores personalizados */
        .toast.success {
            background: linear-gradient(135deg, #4caf50, #3d8f44);
        }
        .toast.error {
            background: linear-gradient(135deg, #e53935, #c62828);
        }
        .toast.warning {
            background: linear-gradient(135deg, #fb8c00, #ef6c00);
        }
        .toast.info {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
        }

        /* Animación moderna */
        @keyframes toastSlideIn {
            0% {
                transform: translateX(60px) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

    </style>
</head>



<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <img class="logo" src="{% static 'img/logo-circulo.png' %}" alt="Logo SITAG">
            <nav>
                <a href="{% url 'inicio:inicio' %}" class="{% if request.resolver_match.url_name == 'inicio' %}active{% endif %}">
                    <i class="fa-solid fa-house"></i> Inicio
                </a>
                <a href="{% url 'clientes:lista_clientes' %}" class="{% if request.resolver_match.url_name == 'lista_clientes' %}active{% endif %}">
                    <i class="fa-solid fa-users"></i> Clientes
                </a>
                <a href="{% url 'trabajos:lista_trabajos' %}" class="{% if request.resolver_match.url_name == 'lista_trabajos' %}active{% endif %}">
                    <i class="fa-solid fa-briefcase"></i> Trabajos
                </a>
                <a href="{% url 'facturacion:lista_facturas' %}" 
                class="{% if request.resolver_match.url_name == 'lista_facturas' or request.resolver_match.url_name == 'crear_factura' %}active{% endif %}">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Presupuestos y facturación
                </a>               
                {% if request.user.rol == 'administrador' %}
                    <a href="{% url 'usuarios:lista_usuarios' %}" class="{% if request.resolver_match.url_name == 'lista_usuarios' %}active{% endif %}">
                        <i class="fa-solid fa-user"></i> Usuarios
                    </a>
                {% endif %}
            </nav>
        </div>

        <form action="{% url 'usuarios:logout' %}" method="post" class="inline-form">
            {% csrf_token %}
            <button type="submit" class="btn">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
            </button>
        </form>
    </aside>

    <!-- Main content -->
<main>
    <div class="main-scroll">
        <div id="toast-container"></div>

        {% if messages %}
            <script>
            document.addEventListener("DOMContentLoaded", function () {

                const container = document.getElementById("toast-container");

                const icons = {
                    success: "fa-circle-check",
                    error: "fa-circle-xmark",
                    warning: "fa-triangle-exclamation",
                    info: "fa-circle-info"
                };

                {% for message in messages %}
                    const type = "{{ message.tags }}";

                    const toast = document.createElement("div");
                    toast.className = `toast ${type}`;

                    const icon = document.createElement("i");
                    icon.classList.add("fa-solid", icons[type] || "fa-info-circle");

                    const text = document.createElement("span");
                    text.innerText = "{{ message|escapejs }}";

                    toast.appendChild(icon);
                    toast.appendChild(text);

                    container.appendChild(toast);

                    // auto-hide a los 3s
                    setTimeout(() => {
                        toast.classList.add("hide");
                        setTimeout(() => toast.remove(), 450);
                    }, 3000);
                {% endfor %}
            });
            </script>

        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; {{ year }} SITAG
    </footer>
</main>

</body>
</html>
